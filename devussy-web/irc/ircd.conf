serverinfo {
        name = "irc.devussy.local";
        description = "Devussy IRC Server";
        network_name = "DevussyNet";
        network_desc = "Devussy Network";
        hub = yes;
};

admin {
        name = "Devussy Admin";
        email = "admin@devussy.local";
};

listen {
        port = 6667;
};

auth {
        user = "*@*";
        password = "";
        class = "users";
        flags = need_ident;
};

class "users" {
        ping_time = 90 seconds;
        number_per_ip = 5;
        max_number = 100;
        sendq = 100kb;
};

class "restricted" {
        ping_time = 90 seconds;
        number_per_ip = 1;
        max_number = 10;
        sendq = 10kb;
};

channel {
        default_invite_only = no;
        default_key = "";
        default_limit = 0;
        default_private = no;
        default_secret = no;
        default_topic_restricted = no;
        default_private = no;
        default_secret = no;
        default_topic_restricted = no;
        default_auto_limit = 0;
        default_limit = 0;
        default_auto_limit = 0;
