connect {
        name = "services.irc.devussy.local";
        host = "127.0.0.1";
        send_password = "";
        accept_password = "";
        port = 6667;
        hub_mask = "*";
        class = "server";
        flags = topicburst;
};

operator {
        name = "admin";
        user = "*@*";
