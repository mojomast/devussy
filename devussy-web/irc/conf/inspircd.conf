<config format="xml">
<module name="m_spanningtree.so">
<module name="m_cgiirc.so">
<module name="m_webirc.so">
<module name="m_sslinfo.so">
<module name="m_sha256.so">

<define name="bindip" value="0.0.0.0">

<connect
        allow="*"
        hash="md5"
        password=""
        timeout="60"
        flood="20"
        threshold="10"
        sendq="262144"
        recvq="8192"
        localmax="20"
        globalmax="50"
        useident="no"
        limit="1000"
        modes="+i">

<bind address="" port="6667" type="clients">
<bind address="" port="6697" type="clients" ssl="gnutls">

<gnutls certfile="/inspircd/conf/cert.pem" keyfile="/inspircd/conf/key.pem" dhfile="/inspircd/conf/dhparams.pem">

<power
    hash="md5"
    pass="">

<channels
        users="20"
        opers="60">

<options
        prefixquit="Quit: "
        suffixquit=""
        fixedquit=""
        syntaxhints="yes"
        cyclehosts="yes"
        ircumsgprefix="yes"
        announcets="yes"
        allowmismatch="yes"
        defaultbind="auto"
        hostintopic="yes"
        serverpingfreq="60"
        defaultmodes="nt"
        moronbanner="You're banned!"
        exemptchanops=""
        nosnoticestack="no"
        welcomenotice="yes">

<performance
            netbuffersize="10240"
            somaxconn="128"
            softlimit="12800"
            quietbursts="yes"
            noburstclose="no"
            maxtargets="20"
            maxtargets="4">

<security
            announceinvites="yes"
            hidemodes="eI"
            hidekills="yes"
            hideulines="no"
            flatlinks="no"
            hidewhois=""
            hidebans="no"
            hidekeys="yes"
            hideopers="no"
            restrictbannedusers="yes"
            genericoper="no"
            userstats="Pu">
            
<logs
        method="file"
        type="* -USERINPUT -USEROUTPUT"
        level="default"
        target="ircd.log">

<whowas
        groupsize="10"
        maxgroups="100000"
        maxkeep="3d">

<badnick nick="ChanServ" reason="Reserved for services">
<badnick nick="NickServ" reason="Reserved for services">
<badnick nick="OperServ" reason="Reserved for services">
<badnick nick="MemoServ" reason="Reserved for services">
<badnick nick="BotServ" reason="Reserved for services">
<badnick nick="HostServ" reason="Reserved for services">
<badnick nick="Global" reason="Reserved for services">

<include file="opers.conf">
<include file="modules.conf">
<include file="links.conf">

<files
        motd="motd.txt"
        rules="rules.txt">

<execfiles
        quitmsg="">

<class name="Shutdown" commands="DIE RESTART RELOADHASH LOADMODULE UNLOADMODULE REHASH">
<class name="ServerLink" commands="CONNECT SQUIT RCONNECT MKPASSWD UNLOADMODULE LOADMODULE">
<class name="OperChat" commands="WALLOPS GLOBOPS SETIDLE SPYNAME SAJOIN SAJOIN KILL CLONES KLINE GLINE ZLINE QLINE ELINE CHECK NICKLOCK">
<class name="BanControl" commands="KILL GLINE KLINE ZLINE QLINE ELINE CHECK NICKLOCK">
<class name="OperChat" commands="SAJOIN SAPART SANICK SAQUIT CHGNAME CHGHOST SETIDENT SETIDLE">
<class name="HostCloak" commands="SETHOST SETIDENT CHGHOST CHGNAME">

<type name="NetAdmin" classes="OperChat BanControl HostCloak Shutdown ServerLink OperChat" host="netadmin.ussy.host">
<type name="GlobalOp" classes="OperChat BanControl HostCloak ServerLink OperChat" host="ircop.ussy.host">
<type name="Helper" classes="HostCloak" host="helper.ussy.host">

<oper name="admin"
        password="password"
        host="*@localhost"
        type="NetAdmin">

<cgihost type="webirc" mask="127.0.0.1" password="webircpassword">

<channel name="#devussy" modes="nt" topic="Welcome to the Devussy IRC channel!">
</config>
