<config format="xml">

<!-- Server Info -->
<server
    name="irc.devussy.local"
    description="Devussy IRC Server"
    network="DevussyNet">

<!-- Admin Info -->
<admin
    name="Devussy Admin"
    nick="admin"
    email="admin@devussy.local">

<!-- Bind to ports -->
<bind address="*" port="6667" type="clients">

<!-- Modules -->
<module name="m_webirc.so">
<module name="m_cgiirc.so">
<module name="m_sha256.so">

<!-- Includes -->
<include file="conf.d/*.conf">

<!-- WebIRC Configuration for Gateway -->
<!-- password must match gateway.conf -->
<cgihost parent="0.0.0.0/0" password="devussy_webirc_secret" type="webirc">

<!-- Operator Block -->
<oper name="admin"
      password="devussy_oper_secret"
      host="*@*"
      type="NetAdmin">

<!-- Types -->
<type name="NetAdmin" classes="Oper" modes="+o">
<class name="Oper" commands="*" privs="*" usermodes="*" chanmodes="*">

<!-- Allow Block -->
<connect name="main"
         allow="*"
         timeout="60"
         pingfreq="120"
         hardsendq="1M"
         softsendq="8192"
         recvq="8192"
         threshold="10"
         limit="5000"
         modes="+x">

</config>
