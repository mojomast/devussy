
<server
    name="irc.devussy.local"
    description="Devussy IRC Server"
    network="DevussyNet">

<admin
    name="Devussy Admin"
    nick="admin"
    email="admin@devussy.local">

<bind address="*" port="6667" type="clients">




<oper name="admin"
      password="devussy_oper_secret"
      host="*@*"
      type="NetAdmin">

<type name="NetAdmin" classes="Oper" modes="+o">
<class name="Oper" commands="*" privs="*" usermodes="*" chanmodes="*">

<connect name="main"
         allow="*"
         timeout="60"
         pingfreq="120"
         hardsendq="1M"
         softsendq="8192"
         recvq="8192"
         threshold="10"
         limit="5000"
         modes="+x"
         useident="no">

<include file="conf.d/gateway_connect.conf">
