{
  "server": {
    "motd": "Welcome to Devussy IRC Gateway",
    "name": "Devussy IRC",
    "ident": "gateway",
    "realname": "Devussy IRC Gateway"
  },
  "network": {
    "name": "Devussy",
    "webirc": "webircpassword"
  },
  "irc": {
    "servers": [
      {
        "host": "irc-server",
        "port": 6667,
        "password": "",
        "ssl": false
      }
    ],
    "reconnect_attempts": 3,
    "reconnect_delay": 5
  },
  "websocket": {
    "listen": [
      {
        "host": "0.0.0.0",
        "port": 8080
      }
    ],
    "compression": true,
    "heartbeat": {
      "interval": 30,
      "timeout": 60
    }
  },
  "limits": {
    "nickname_length": 30,
    "channel_length": 50,
    "kick_length": 255,
    "topic_length": 307,
    "away_length": 200,
    "message_length": 512
  },
  "logging": {
    "level": "info",
    "file": "/var/log/webircgateway.log"
  }
}
