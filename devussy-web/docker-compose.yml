version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        - NEXT_PUBLIC_IRC_WS_URL=${NEXT_PUBLIC_IRC_WS_URL:-ws://localhost:8080}
        - NEXT_PUBLIC_IRC_CHANNEL=${NEXT_PUBLIC_IRC_CHANNEL:-#devussy-chat}
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - USE_LOCAL_API=${USE_LOCAL_API:-false}
      - NEXT_PUBLIC_IRC_CHANNEL=#devussy-chat
    depends_on:
      - streaming-server

  streaming-server:
    build:
      # Build from repository root so the backend 'src' package is available
      context: ..
      dockerfile: devussy-web/streaming_server/Dockerfile
    working_dir: /app
    volumes:
      # Mount the repository root into /app in dev mode; this makes both the
      # backend 'src' and the devussy-web streaming_server module available
      - ../:/app:delegated
    command: sh -lc "uvicorn streaming_server.app:app --host 0.0.0.0 --port 8000 --workers 1 --reload"
    ports:
      - "8000:8000"
    environment:
      - REQUESTY_API_KEY=${REQUESTY_API_KEY}
      - STREAMING_SECRET=${STREAMING_SECRET}
      - LLM_PROVIDER=requesty
      - PYTHONPATH=/app:/app/devussy-web

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - streaming-server

  irc-server:
    image: inspircd/inspircd-docker:latest
    container_name: devussy-irc-server
    ports:
      - "6667:6667"
    volumes:
      - ./irc/logs:/inspircd/logs
      - ./irc/data:/inspircd/data
      - ./irc/conf.d:/inspircd/conf.d
      - ./irc/conf/inspircd.conf:/inspircd/conf/inspircd.conf
    environment:
      - INSPIRCD_CONFIG_FILE=/inspircd/conf/inspircd.conf
    restart: unless-stopped

  irc-gateway:
    build:
      context: ./irc
      dockerfile: webircgateway.Dockerfile
    container_name: devussy-irc-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./irc/gateway.conf:/config/gateway.conf
    depends_on:
      - irc-server
    restart: unless-stopped

# Note: this is a minimal template. For production, build optimized images and avoid mounting the whole source tree.
