user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Map for WebSocket upgrades
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Docker DNS resolver
  resolver 127.0.0.11 valid=30s;

  server {
    listen 80 default_server;
    server_name _;
    # Redirect all to https
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl default_server;
    server_name _;

    # Note: In production, configure proper certs and SSL config
    ssl_certificate /etc/letsencrypt/live/dev.ussy.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.ussy.host/privkey.pem;

    # Frontend
    location / {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
    }

    # Streaming endpoint
    location /api/design/stream {
      proxy_pass http://streaming-server:8000/api/design/stream;
      proxy_set_header Host $host;
      proxy_set_header X-Streaming-Proxy-Key $http_x_streaming_proxy_key;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      chunked_transfer_encoding on;
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 3600s;
    }

    # IRC WebSocket Gateway
    # External path:  wss://dev.ussy.host/ws/irc/
    # Internal path:  http://irc-gateway:8080/webirc/websocket/
    location /ws/irc/ {
      proxy_pass http://172.29.0.2:8080/;
      proxy_connect_timeout 5s;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 86400s;
      add_header X-Debug-Backend "irc-gateway" always;
    }

    location /api/ {
      proxy_pass http://streaming-server:8000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_cache off;
      chunked_transfer_encoding on;
      proxy_set_header Connection '';
      proxy_read_timeout 3600s;
    }
  }
}
