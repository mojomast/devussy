user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80 default_server;
    server_name _;
    # Redirect all to https
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2 default_server;
    server_name dev.ussy.host;

    # Note: In production, configure proper certs and SSL config
    ssl_certificate /etc/letsencrypt/live/dev.ussy.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.ussy.host/privkey.pem;

    # Frontend
    location / {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
    }

    # Streaming endpoint
    location /api/design/stream {
      proxy_pass http://streaming-server:8000/api/design/stream;
      proxy_set_header Host $host;
      proxy_set_header X-Streaming-Proxy-Key $http_x_streaming_proxy_key;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      chunked_transfer_encoding on;
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 3600s;
    }

    location /api/ {
      proxy_pass http://streaming-server:8000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }
  }

  # IRC Server SSL Configuration
  server {
    listen 443 ssl http2;
    server_name irc.ussy.host;

    ssl_certificate /etc/letsencrypt/live/irc.ussy.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/irc.ussy.host/privkey.pem;
    
    # IRC SSL Port Proxy
    location / {
      proxy_pass https://irc-server:6697/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_verify off;
      proxy_http_version 1.1;
    }
  }

  # IRC WebSocket Gateway
  server {
    listen 443 ssl http2;
    server_name irc-ws.ussy.host;

    ssl_certificate /etc/letsencrypt/live/irc-ws.ussy.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/irc-ws.ussy.host/privkey.pem;
    
    # WebSocket proxy for IRC gateway
    location / {
      proxy_pass http://irc-gateway:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 86400;
    }
  }
}
