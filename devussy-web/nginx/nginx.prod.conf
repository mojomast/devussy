user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # HTTP Server - Redirect to HTTPS or serve directly if no SSL yet
  server {
    listen 80 default_server;
    server_name dev.ussy.host;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
  }

  # HTTPS Server
  server {
    listen 443 ssl http2 default_server;
    server_name dev.ussy.host;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/dev.ussy.host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.ussy.host/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Frontend
    location / {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
    }

    # Streaming endpoint
    location /api/design/stream {
      proxy_pass http://streaming-server:8000/api/design/stream;
      proxy_set_header Host $host;
      proxy_set_header X-Streaming-Proxy-Key $http_x_streaming_proxy_key;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Connection '';
      proxy_http_version 1.1;
      chunked_transfer_encoding on;
      proxy_buffering off;
      proxy_cache off;
      proxy_read_timeout 3600s;
    }

    location /api/ {
      proxy_pass http://streaming-server:8000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
    }
  }
}
